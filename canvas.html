<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> game canvas </title>
  <style>
    * { padding: 0; margin-top: 400;}
    canvas { background: #eee; display: block; margin: 0 auto; }
  </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
  var canvas = document.getElementById('myCanvas');
  var ctx = canvas.getContext("2d");
  var x = canvas.width/2;
  var y = canvas.height - 30;
  var dx = 2;
  var dy = -2;
  var ballRadius = 20;

  var paddleHeight = 10;
  var paddleWidth = 75;
  var paddleX = (canvas.width-paddleWidth)/2;
  var rightPressed = false;
  var leftPressed = false;
  var upPressed = false;
  var downPressed = false;
  var spacePressed = false;


  var detectX = canvas.width/2;
  var detectY = 30;
  var detectDX = 0;
  var detectDyY = 0;
  var detectorBallRadius = 10;
  var detectionRadius = 40;
  var detected = false;

  var distance;
  var dxCenters;
  var dyCenters;
  var direction;
  var dirX = 0;
  var dirY = 0;

  var gameOver = false;

  function resetVariables(){
    x = canvas.width/2;
    y = canvas.height - 30;
    dx = 2;
    dy = -2;
    ballRadius = 20;

    paddleHeight = 10;
    paddleWidth = 75;
    paddleX = (canvas.width-paddleWidth)/2;
    rightPressed = false;
    leftPressed = false;
    upPressed = false;
    downPressed = false;
    spacePressed = false;

    detectX = canvas.width/2;
    detectY = 30;
    detectDX = 0;
    detectDyY = 0;
    detectorBallRadius = 10;
    detectionRadius = 40;
    detected = false;

    dirX = 0;
    dirY = 0;

    gameOver = false;
  }

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
    else if(e.keyCode == 38) {
        upPressed = true;
    }
    else if(e.keyCode == 40) {
        downPressed = true;
    }
    else if(e.keyCode == 32) {
        spacePressed = true;
    }
}

function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
    else if(e.keyCode == 38) {
        upPressed = false;
    }
    else if(e.keyCode == 40) {
        downPressed = false;
    }
    else if(e.keyCode == 32) {
        spacePressed = false;
    }
}

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "pink";
    ctx.fill();
    ctx.closePath();
}

function drawDetector(){
  ctx.beginPath();
  ctx.arc(detectX, detectY, detectorBallRadius, 0, Math.PI*2);
  ctx.fillStyle = "green";
  ctx.fill();
  ctx.closePath();

/** detector circle is shown in grey while detecting
  ctx.beginPath();
  ctx.arc(detectX, detectY, detectorBallRadius+detectionRadius, 0, Math.PI*2);
  ctx.strokeStyle = "grey";
  ctx.stroke();
  ctx.closePath();
  */
}

function drawDetected(){
  ctx.beginPath();
  ctx.arc(detectX, detectY, detectorBallRadius, 0, Math.PI*2);
  ctx.fillStyle = "green";
  ctx.fill();
  ctx.closePath();

/** detector circle glowing red if an object is detected
  ctx.arc(detectX, detectY, detectorBallRadius+detectionRadius, 0, Math.PI*2);
  ctx.strokeStyle = "red";
  ctx.stroke();
  ctx.closePath();
  */
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    if(detected){
      drawDetected();
    } else {
      autoBallMovement();
      drawDetector();
    }

    /** player ball movement */
    if(rightPressed && canvas.width-ballRadius > x) {
      x += 2;
    }
    if (leftPressed && 0+ballRadius < x) {
      x -= 2;
    }
    if (upPressed && 0+ballRadius < y) {
      y -= 2;
    }
    if (downPressed && canvas.height-ballRadius > y) {
      y += 2;
    }

    // detector
    detect();
}

function autoBallMovement(){
  if(detectY + dy < 0+detectorBallRadius || detectY + dy > myCanvas.height-detectorBallRadius){
    dy = -(dy*Math.random());
  }

  if(detectX + dx < 0+detectorBallRadius || detectX + dx > myCanvas.width-detectorBallRadius){
    dx = -(dx*Math.random());
  }

  detectX += dx;
  detectY += dy;
}

function detect(){
  dxCenters = Math.abs(x-detectX);
  dyCenters = Math.abs(y-detectY);

  distance = Math.sqrt(Math.pow(dxCenters, 2) + Math.pow(dyCenters, 2));
  if(distance - ballRadius - detectionRadius <= 0){
    detected = true;
    follow();
  } else {
    detected = false;
  }
  // collision - target caught
  if(distance - ballRadius - detectorBallRadius < 0){
    gameOver=true;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.font = "30px Arial";
    ctx.strokeStyle = "pink";
    ctx.strokeText("game over", (canvas.width/2), canvas.height/2);
    ctx.font = "12px Arial";
    ctx.strokeText("press space", (canvas.width/2), (canvas.height/2)+30);
    ctx.closePath();



    }
}

  if(gameOver){
    while(gameOver){
      if(spacePressed && gameOver){
        gameOver=false;
        alert("space");
      }
    }
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    document.location.reload();
    resetVariables();
  }

function follow() {
  if(detected){
      fancyFollowingFunction();
  }
}

  function fancyFollowingFunction(){
    // calc how far to "follow" in x- resp. y-direction
    dirX = Math.ceil((dxCenters/distance));
    dirY = Math.ceil((dyCenters/distance));

    // decide which side the target is of the detector
    if(detectX>x){
        detectX -= dirX;
        dx = +dx;
    } else {
      detectX += dirX;
      dx = -dx;
    }
    if(detectY>y){
        detectY -= dirY;
        dy = +dy;

    } else {
      detectY += dirY;
      dy = -dy;
    }
  }

  setInterval(draw, 10);

</script>

</body>

</html>
